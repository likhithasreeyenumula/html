<!doctype html>
<html lang="en">
<head>
    <title>Body</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="file://e:/Likhitha/IT/img/tbg2.jpg">
    <center>
        <table style="background: url('file://e:/Likhitha/IT/img/HP/11.jpg') no-repeat center center;" cellpadding="10">
            <tr>
                <td><label for="fna">First Name:</label></td>
                <td><input type="text" id="fna" name="fna" placeholder="First Name" required autofocus></td>
            </tr>
            <tr>
                <td><label for="lna">Last Name:</label></td>
                <td><input type="text" id="lna" name="lna" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td><label>Course:</label></td>
                <td>
                    <input type="checkbox" name="course" value="dca"> DCA<br>
                    <input type="checkbox" name="course" value="wd"> Web Development<br>
                    <input type="checkbox" name="course" value="wds"> Web Designer<br>
                </td>
            </tr>
            <tr> 
                <td><label>Fee:</label></td>
                <td>
                    <input type="radio" value="cash" name="fees" checked> Cash<br>
                    <input type="radio" value="cheque" name="fees"> Cheque<br>
                    <input type="radio" value="dd" name="fees"> DD<br>
                </td>
            </tr>
            <tr>
                <td><label for="place">Place:</label></td>
                <td>
                    <select id="place" name="place">
                        <option value="ongole">Ongole</option>
                        <option value="nellor">Nellor</option>
                        <option value="guntur">Guntur</option>
                        <option value="thirupathi">Thirupathi</option>
                        <option value="vijayawada">Vijayawada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="bq">Basic Qualification:</label></td>
                <td>
                    <select id="bq" name="bq" multiple>
                        <option value="ssc">SSC</option>
                        <option value="inter">Inter</option>
                        <option value="degree">Degree</option>
                        <option value="pg">PG</option>
                        <option value="diploma">Diploma</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </center>
</body>
</html>
