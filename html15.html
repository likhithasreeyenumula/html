<!doctype html>
<html lang="en">
	<head>
		<title>Home page</title>
		<meta name="viewport"content="width=device-width,initial scale=1.0">
	</head>
	<body>
		<h5>ordered list example</h5>
		<ol>
			<li>pen</li>
			<li>pencile</li>
			<li>book</li>
			<li>scale</li>
			<li>bag</li>
		</ol>
		<hr>		
		<ol reversed>
			<li>pen</li>
			<li>pencile</li>
			<li>book</li>
			<li>scale</li>
			<li>bag</li>
		</ol>
		<hr>
		<ol start="100">
			<li>pen</li>
			<li>pencile</li>
			<li>book</li>
			<li>scale</li>
			<li>bag</li>
		</ol>
		<hr>		
		<ol start="100" reversed>
			<li>pen</li>
			<li>pencile</li>
			<li>book</li>
			<li>scale</li>
			<li>bag</li>
		</ol>
		<hr>
	</body>
</html>
