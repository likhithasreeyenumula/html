<!doctype html>
<html lang="en">
	<head>
		<title>Home page</title>
		<meta name="viewport"content="width=device-width,initial scale=1.0">
	</head>
	<body bgcolor="#Daf7a6">
		<form name="fml">
            <div style="margin left: 500px;margin: top 200px;">
                <fieldset style="width: 290px;">
                    <legend>Login Form</legend>
                    <table>
                        <tr>
                            <td><label for="un">User Name:</label></td>
                            <td><input type="text" name="uname" id="un" required placeholder="user name" autofocus></td>
                        </tr>
                        <tr>
                            <td><label for="ps">Password:</label></td>
                            <td><input type="text" name="pwd" id="pws" required placeholder="password" autofocus></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="submit"></td>
                            <td><input type="reset" value="reset"></td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </form>
	</body>
</html>
